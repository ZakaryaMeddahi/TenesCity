<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/modifyStyle.css">
    <title>TenesCity | Log In</title>
</head>
    <body>
        <div class="log-in">
            <div class="purple-box">

                <div class="image">
                    
                </div>

                <div class="registration">
                    <div class="gray-box">
                        <div class="box-headers">
                            <h3>sign up</h3>
                            <h3>log in</h3>
                        </div>
                        
                        <div class="white-box sign-up">
                            <!-- Sign Up Form -->
                            <form action="" method="post">
                                <div class="email take-input">
                                    <label for="email" class=" take-input">email address</label>
                                    <input type="email" id="email" placeholder="Enter your name">
                                </div>
                                <div class="email take-input">
                                    <label for="email" class=" take-input">email address</label>
                                    <input type="email" id="email" placeholder="Enter your email">
                                </div>
                                <div class="password">
                                    <label for="password"  class=" take-input">password</label>
                                    <input type="password" id="password" placeholder="Enter your password">
                                </div>
                                <div class="password">
                                    <label for="password"  class=" take-input">password</label>
                                    <input type="password" id="password" placeholder="Repeat password">
                                </div>
                                <input type="submit" id="submit">
                            </form>
                        </div>

                        <!-- Log In Form -->
                        <div class="white-box log-in" style="display: none;">
                            <form action="" method="post">
                                <div class="email take-input">
                                    <label for="email" class=" take-input">email address</label>
                                    <input type="email" id="email" placeholder="Enter your email">
                                </div>
                                <div class="password">
                                    <label for="password"  class=" take-input">password</label>
                                    <input type="password" id="password" placeholder="Enter your password">
                                    <div class="checkbox">
                                        <input type="checkbox" id="show-password">
                                        <label for="show-password">show password</label>
                                    </div>
                                </div>
                                <input type="submit" id="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
