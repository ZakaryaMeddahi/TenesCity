<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
    <title>TenesCity | Log In</title>
  </head>
  <body>
    <div class="log-in">
      <div class="gray-box">
        <h3>log in</h3>

        <div class="white-box" class="admin-log">
          <form action="" method="post" onchange="change()">
            <div class="email take-input">
              <label for="email" class="take-input">email address</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="password">
              <label for="password" class="take-input">password</label>
              <input
                type="password"
                id="password"
                class="pass"
                placeholder="Enter your password"
              />
              <span class="error-password"></span>

              <div class="checkbox">
                <input
                  type="checkbox"
                  id="show-password"
                  class="show-password"
                />
                <label for="show-password">show password</label>
              </div>
            </div>
            <input type="submit" id="submit" value="Log In"/>
          </form>
        </div>
      </div>
    </div>
    <script src="./static/js/script.js"></script>
  </body>
</html>
