<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="stylesheet" href="./static/css/modifyStyle.css">
    <title>Tenescity | Places</title>
</head>
<body>
    <header class="header">

        <div class="left-header">
            <div class="logo">
                <h3>TenesCity</h3>
            </div>
            <div class="nav">
                <a class="places"  id="active" href="memberPlaces.html">places</a>
            </div>
        </div>
        <div class="profile">
                <img src="https://www.hdnicewallpapers.com/Walls/Big/Rainbow/Rainbow_on_Mountain_HD_Image.jpg" alt="">
            <span>steve jobs</span>
        </div>

    </header>
    <div class="table-container">
        <div class="page-title">
            <h2>places</h2>
        </div>

        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th class="first-cell">name</th>
                        <th>description</th>
                        <th>image</th>
                        <!-- <th>rate</th> -->
                        <th></th>
                        <th class="last-cell">
                            <input type="button" value="Add place" id="open_popup">
                        </th>
                    </tr>
                </thead>
                
                <tbody>
                    
                    <tr class="table-row hidden">
                        <td class="first-cell" id="place-name">sidi merouan</td>
                        <td id="place-description">some descriptions</td>
                        <td>
                          <img id="place-image"
                            src="https://www.hdnicewallpapers.com/Walls/Big/Rainbow/Rainbow_on_Mountain_HD_Image.jpg"
                            alt=""
                          />
                        </td>
                        <!-- <td class="role">
                          <span><span class="stars">5</span> stars</span>
                        </td> -->
                        <td><input type="button" value="Delete" id="open_delete-popup"/></td>
                        <td class="last-cell"><input type="button" value="Modify" id="open_modify-popup"/></td>
                    </tr>
                    
                    
                </tbody>
            </table>
        </div>
    </div>

    <div class="place-popup hide-popup popup">
        <div class="all-popups add-place">
          <h3>add place</h3>
          <form action="">
            <div>
              <label for="form_place-name">name</label>
              <input type="text" id="form_place-name" class="text-input">
            </div>
            <div>
              <label for="form_place-description">description</label>
              <textarea name="description" id="form_place-description" class="text-input" cols="30" rows="10"></textarea>
            </div>
            <div>
              <label for="form_place-image" class="image-input">
                image
                <input type="file" id="form_place-image" accept="image/png, image/jpg">
              </label>
            </div>
            <div class="buttons-section">
              <input type="button" value="Cancel" id="close_popup">
              <input type="submit" value="Add" id="submit_place-user">
            </div>
          </form>
        </div>
    </div>

    <div class="place-popup hide-popup popup-to-modify">
        <div class="all-popups modify-place">
          <h3>modify place</h3>
          <form action="">
            <div>
              <label for="change_place-name">name</label>
              <input type="text" id="change_place-name" class="text-input">
            </div>
            <div>
              <label for="change-place-description">description</label>
              <textarea name="description" id="change_place-description" class="text-input" cols="30" rows="10"></textarea>
            </div>
            <div>
              <label for="change_place-image" class="image-input">
                image
                <input type="file" id="change_place-image" accept="image/png, image/jpg">
              </label>
            </div>
            <div class="buttons-section">
              <input type="button" value="Cancel" id="close_modify-popup">
              <input type="submit" value="Done" id="submit-modify">
            </div>
          </form>
        </div>
    </div>

    <div class="place-popup hide-popup popup-to-delete">
        <div class="all-popups delete-place">
          <p>do you want to delete this place ?</p>
          <div class="buttons-section delete_buttons-section">
            <input type="button" value="Cancel" id="close_delete-popup">
            <input type="submit" value="Done" id="delete">
          </div>
        </div>
    </div>
    
    <script src="./static/js/popup.js"></script>
</body>
</html>
